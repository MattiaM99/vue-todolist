<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="app">

    <div class="main container text-center shadow p-3 mb-5 bg-white rounded">

      <h1>Cose da Fare</h1>
      <h3 v-if="error">Inserisci almeno 3 caratteri</h3>
      <input v-model="stringTodo.todo" @keyup.enter="insertTodo" class="shadow" type="text"
       placeholder="Aggiungi una cosa da fare">

      <ul>
        <li class="d-flex justify-content-between" v-for="(item, index) in todoList">

          <p @click="item.done = !item.done" :class="{'todo-done': item.done}">{{item.todo}}</p>       

          <i @click="remove(index)" class="fas fa-trash"></i> 

        </li>
      </ul>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
